<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1 class="visually-hidden">Job listing</h1>
  <div class="site-header"></div>

  <main class="main-content">
    <div class="container">
      <h2 class="visually-hidden">Job offers list</h2>
      <ul class="job-listings">
          <li class="job-listings-item job-listings-item-featured">
            <img class="job-listings-logo" src="img/photosnap.svg" alt="Photosnap" width="88" height="88">
            <div class="job-listings-info">
              <div class="job-listings-company-badges">
                <div class="joplisting-company-name">Photosnap</div>
                <div class="job-listings-badges">
                  <span class="job-listings-badges-item badge badge-green">New!</span>
                  <span class="job-listings-badges-item badge badge-black">Featured</span>
                </div>
              </div>

                <h3 class="job-listings-position">
                  <a href="#" class="job-listings-position-link">Senior Frontend Developer</a>
                </h3>
                <div class="job-listings-meta">
                  <div class="job-listings-meta-item">1d ago</div>
                  <div class="job-listings-meta-item">Full Time</div>
                  <div class="job-listings-meta-item">USA only</div>
                </div>
            </div>

            <ul class="job-listings-tags">
              <li class="job-listings-tegs-item tegs">Frontend</li>
              <li class="job-listings-tegs-item tegs">Senior</li>
              <li class="job-listings-tegs-item tegs">HTML</li>
              <li class="job-listings-tegs-item tegs">CSS</li>
              <li class="job-listings-tegs-item tegs">JavaScript</li>
            </ul>
          </li>
      </ul>
    </div>
  </main>
  <script src="js/main.js"> </script>
</body>
</html>
